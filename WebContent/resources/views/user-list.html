
      <!-- main area -->
      <div  ng-controller="EMPController" ng-init="getAllEmployees()">
        <div class="panel">
          <div class="panel-heading border">
            <div align="center"><h2>List of Employees</h2></div>
          </div>
          <div class="panel-body">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline no-footer">
               <div class="row">
					<div class="col-sm-6">
						
						<div class="toolbar"></div>
					</div>
					<div class="col-sm-6">
						<div id="DataTables_Table_0_filter" class="dataTables_filter">
							<label><input type="search" class="form-control" ng-model="search" placeholder="Search" aria-controls="DataTables_Table_0"></label>
						</div>
					</div>
				</div>
		       <div class="table-responsive">
		            <table class="table table-bordered table-striped datatable editable-datatable responsive align-middle bordered">
		              <thead>
		                <tr role="row">
		                  <th class="sorting" ng-click="sort('emp_id')">Employee Id
		                  	<span class="glyphicon sort-icon" ng-show="sortKey=='emp_id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		                  </th>
		                  <th class="sorting" ng-click="sort('emp_name')">Name
		                  	<span class="glyphicon sort-icon" ng-show="sortKey=='emp_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		                  </th>
		                  <th class="sorting" ng-click="sort('emp_email')">Email
		                  	<span class="glyphicon sort-icon" ng-show="sortKey=='emp_email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		                  </th>
		                  <th class="sorting" ng-click="sort('emp_desgination')">Desgination
		                  	<span class="glyphicon sort-icon" ng-show="sortKey=='emp_desgination'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		                  </th>
		                  <th class="sorting" ng-click="sort('emp_project_name')">Project Name
		                  	<span class="glyphicon sort-icon" ng-show="sortKey=='emp_desgination'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		                  </th>
		                  <th class="sorting">View</th>
		                  <th class="sorting" >Lock</th>
		                  <th class="sorting">Delete</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr dir-paginate="user in UserList|orderBy:sortKey:reverse|filter:search|itemsPerPage:4" role="row">
		                  <td>X448{{user.empId}}</td>
		                  <td>{{user.name}}</td>
		                  <td>{{user.email}}</td>
		                  <td>{{user.designation}}</td>
		                  <td ng-if="user.project.projectName!=null">{{user.project.projectName}}</td>
		                  <td ng-if="user.project.projectName==null">NA</td>
		                  <td>
		                  	<button type="button" class="btn btn-success button-next" ng-click="viewEmpProfile(user.empId)"><span class="glyphicon glyphicon-eye-open"></span></button>
		                  </td>
		                  <td> 
		                  	<div ng-if="user.lockStatus == 'locked' ">
		                  		<button type="button" class="btn btn-primary button-next" ng-click="unlockEmployee(user.empId)"><span class="glyphicon glyphicon-lock"></span>  Unlock</button>
		                  	</div>
		                  	<div ng-if="user.lockStatus != 'locked' " style="cursor: not-allowed;">
		                  		<button disabled type="button" class="btn btn-primary button-next" style="padding-left: 23px; padding-right: 23px;"><span class="glyphicon glyphicon-lock"></span>  Unlock</button>
		                  	</div>
		                  </td> 
		                  <td><button type="button" class="btn btn-danger button-next" data-toggle="modal" data-target="#myModal123" ng-click="getUserId(user.empId)"><span class="glyphicon glyphicon-trash"></span></button>
		                  </td>
		                </tr>                
		              </tbody>
		            </table>
		        </div>
		         	<div class="datatable-bottom">					
						<div class="pull-right">
							<dir-pagination-controls max-size="4" direction-links="true" boundary-links="true" ></dir-pagination-controls>
						</div>
					</div>   
		      </div>      
          </div>
        </div>
      <!-- /main area -->
      
      <!-- Modal -->
  <div class="modal fade" id="myModal123" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">DELETE</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete ??</p>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="deleteEmployee(delId)" data-dismiss="modal">Delete</button>
<!--           <a class=" to-buy" ng-click="deleteEmployee(delId)"  style="cursor : pointer; text-decoration: none;" data-dismiss="modal">Delete User</a> -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  <!-- /Modal -->
