

      <!-- main area -->

        <div class="timeline" ng-controller="EMPController" ng-init="getHistory()">
			
			<div ng-if="!isEmpty(historyList)">
<!-- 			 <div infinite-scroll='timelineScroll()' infinite-scroll-disabled='busy' infinite-scroll-distance='1'> -->
	          <div class="timeline-panel" ng-repeat="history in historyList track by $index">
	           
		            <div class="timeline-icon bg-primary">
		              <i class="fa fa-calendar"></i>
<!-- 		              <div ng-show='busy' style="color: black;">Loading data...</div> -->
		            </div>
		
		            <section class="timeline-content" style="background: #f0f0f0;">
		              <div class="timeline-heading border">
		                {{history.operation}}
		              </div>
		              <p>You {{history.operation}} on {{history.timestamp | dateToISO | date:'short'}}</p>
		              
		              <div class="timeline-date"><span>{{history.timestamp | dateToISO | date:'shortTime'}}</span></div>
		            </section>		       		       		        
	          </div>
	          
<!-- 	          </div> -->
	          
	          </div>
	          
	          <div ng-if="isEmpty(historyList)">
	          	<h3 style="padding-left: 10px;">No operations to display !</h3>
	          </div>
	          
	         
	
	
	          <div class="timeline-panel">
	            
	            <div class="timeline-icon bg-default">
	              
	              <i class="fa fa-send"></i>
	            </div>
	          </div>

        </div>


      <!-- /main area -->
