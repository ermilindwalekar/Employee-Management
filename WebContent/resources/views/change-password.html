
<div class="app layout-fixed-header bg-white usersession" ng-controller="EMPController">
	<div class="full-height">
		<div class="center-wrapper">
			<div class="center-content">
				<div class="row no-margin">
					<div
						class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"
						style="margin-left: 25%">

						<form role="form" class="form-layout" name="changePasswordForm">
							<div class="text-center mb15">
								
							</div>
							<p class="text-center mb30">Please enter your old password and your new password</p>
							<div class="form-inputs">
								<input type="password" class="form-control input-lg" placeholder="Old Password" ng-model="oldPassword" name="oldPassword" required autofocus ng-minlength="5" ng-maxlength="15">
								<div ng-messages="changePasswordForm.oldPassword.$error" ng-if="changePasswordForm.oldPassword.$dirty || changePasswordForm.oldPassword.$touched">
								  <div class="validate" ng-message="required">This field is required</div>
								  <div class="validate" ng-message="minlength">Must be grater than 5 characters</div>
								  <div class="validate" ng-message="maxlength">Must be less than 15 characters</div>
								</div>								
								
								<input type="password" class="form-control input-lg" placeholder="New Password" ng-model="newPassword" name="newPassword" required ng-minlength="5" ng-maxlength="15">
								<div ng-messages="changePasswordForm.newPassword.$error" ng-if="changePasswordForm.newPassword.$dirty || changePasswordForm.newPassword.$touched">
								  <div class="validate" ng-message="required">This field is required</div>
								  <div class="validate" ng-message="minlength">Must be grater than 5 characters</div>
								  <div class="validate" ng-message="maxlength">Must be less than 15 characters</div>
								</div>
								
								
								<input type="password" class="form-control input-lg" placeholder="Retype Password" ng-model="retypedPassword" name="retypedPassword" required>
								<div ng-messages="changePasswordForm.retypedPassword.$error" ng-if="changePasswordForm.retypedPassword.$dirty || changePasswordForm.retypedPassword.$touched">
								  <div class="validate" ng-message="required">This field is required</div>
								  <div class="validate" ng-show="changePasswordForm.retypedPassword.$viewValue!=changePasswordForm.newPassword.$viewValue">Passwords must be same</div>
								</div>								
							</div>
							<div style="cursor: not-allowed">							
								<button ng-disabled="changePasswordForm.$invalid || (changePasswordForm.retypedPassword.$viewValue!=changePasswordForm.newPassword.$viewValue)" class="btn btn-success btn-block btn-lg mb15" type="submit" ng-click="changePassword()">
									<span>Change Password</span>
								</button>
							</div>							
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
